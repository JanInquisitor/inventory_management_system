{% extends "base.html" %}

{% block content %}
    <h1>Homepage</h1>
{% if user.is_authenticated %}
    Hi {{ user.username }}! You are {{ user.age }} years old.
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p> <a href="{% url 'login' %}">Log In</a> |
    <a href="{% url 'accounts:signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
