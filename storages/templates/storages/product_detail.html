{% extends "base.html" %}
{% block content %}
<div class="post-entry">
    <h2>{{ product.name }}</h2>
    <p>price: {{ product.price }}</p>
    <p>UPC: {{ product.upc }}</p>

    <p><a href="{% url 'product_edit' product.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{% url 'product_delete' product.pk %}">- Delete Blog Post</a></p>
</div>
{% endblock content %}
